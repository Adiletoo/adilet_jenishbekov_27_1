{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
         .products_block {
             width: 80%;
             margin-left: 10%;
             margin-top: 50px;
         }
         .dates {
             margin-top: 20%;
             display: flex;
             justify-content: space-between;
         }
    </style>
    <div class="products_block">
        <div class="info">
            <h1>{{ products.tittle }}</h1>
            <h4>{{ products.description}}</h4>
            <h5>Rate: {{ products.rate }}</h5>
           <div class="dates">
               <h5>Created Date {{ products.create_date }}</h5>
               <h5>Modified Date {{ products.modified_date }}</h5>
           </div>
        </div>
    </div>
{% endblock %}
